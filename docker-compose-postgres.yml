networks:
  postgres:
    external: true
    name: postgres

services:
  postgres:
    image: postgres:17-alpine
    restart: always
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    networks:
      - postgres
  app:
    networks:
      - postgres
  cron:
    networks:
      - postgres
